# default config for linting and testing.  Do things "black-standard".
[tool.flake8]
# match the black line length (default 88), rather than using the flake8 default of 79:
max-line-length = 88
# See https://github.com/PyCQA/pycodestyle/issues/373
extend-ignore = ['E203']
exclude = [
    'venv',
    '.gitignore',
    'wxglade_out.py'  # autogenerated code, not used in project
]

[tool.pylint.main]
extension-pkg-allow-list = ['wx']  # get all the members loaded from wx.core
ignore = ['wxglade_out.py']

[tool.black]
exclude = 'wxglade_out.py'

[tool.isort]
profile = "black"
multi_line_output = 3